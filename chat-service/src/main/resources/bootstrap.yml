server:
  port: ${PORT:7997}

#----------------------------------------------------------------------------------------------------------------------------------------------------------------
# Spring cloud Config를 통해 변경이 안될 요소들을 저장한다.
#----------------------------------------------------------------------------------------------------------------------------------------------------------------
spring:
  application:
    name: chat-service


#----------------------------------------------------------------------------------------------------------------------------------------------------------------
# Eureka Client Options
#----------------------------------------------------------------------------------------------------------------------------------------------------------------

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost}:${EUREKA_SERVER_PORT:7070}/eureka/
    enabled: true
